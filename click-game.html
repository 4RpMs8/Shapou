<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی کلیک کردن روی مربع</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gameContainer {
            width: 300px;
            height: 300px;
            background-color: #ffffff;
            border: 2px solid #333;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        #target {
            width: 50px;
            height: 50px;
            background-color: #ff5722;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        #score {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="target"></div>
        <div id="score">امتیاز: 0</div>
    </div>

    <script>
        // JavaScript for the game
        let score = 0;
        const target = document.getElementById('target');
        const scoreDisplay = document.getElementById('score');
        const gameContainer = document.getElementById('gameContainer');

        function getRandomPosition(max) {
            return Math.floor(Math.random() * max);
        }

        target.addEventListener('click', function() {
            score++;
            scoreDisplay.textContent = 'امتیاز: ' + score;
            const x = getRandomPosition(gameContainer.clientWidth - target.clientWidth);
            const y = getRandomPosition(gameContainer.clientHeight - target.clientHeight);
            target.style.left = x + 'px';
            target.style.top = y + 'px';
        });
    </script>
</body>
</html>
