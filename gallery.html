<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری تصاویر</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/7sIKqm1.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center.
        }
        h2 i {
            margin-left: 10px;
            color: #4CAF50;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-images"></i> گالری تصاویر</h2>
        <div class="gallery">
            <img src="https://i.imgur.com/YrS4Vi0.jpeg" alt="Gallery Image 1">
            <img src="https://i.imgur.com/YunsxJp.jpeg" alt="Gallery Image 2">
            <img src="https://via.placeholder.com/100" alt="Gallery Image 3">
            <img src="https://via.placeholder.com/100" alt="Gallery Image 4">
            <img src="https://via.placeholder.com/100" alt="Gallery Image 5">
            <img src="https://via.placeholder.com/100" alt="Gallery Image 6">
        </div>
    </div>
</body>
</html>
