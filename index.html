<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب سایت شخصی</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/E5deWuX.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        h2 i {
            margin-left: 10px;
            color: #4CAF50;
        }
        .profile-img {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-img img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .skills, .interests {
            list-style-type: none;
            padding: 0;
        }
        .skills li, .interests li {
            background-color: #e0f7fa;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>سید محمد پویا رضوی</h1>
    </header>
    <nav>
        <a href="#education"><i class="fas fa-graduation-cap"></i> تحصیلات</a>
        <a href="#projects"><i class="fas fa-briefcase"></i> کارها و پروژه‌ها</a>
        <a href="#skills"><i class="fas fa-tools"></i> مهارت‌ها</a>
        <a href="#interests"><i class="fas fa-heart"></i> علاقه‌مندی‌ها</a>
    </nav>
    <section>
        <div class="container">
            <div class="profile-img">
                <img src="https://i.imgur.com/Ep31Tl5.jpeg" alt="Profile Picture">
            </div>
            <h2 id="education"><i class="fas fa-graduation-cap"></i> تحصیلات</h2>
            <p>دیپلم رشته ریاضی</p>
            <p>دانشجوی مقطع کارشناسی دانشگاه اصفهان</p>
            <p>رشته مهندسی کامپیوتر</p>

            <h2 id="projects"><i class="fas fa-briefcase"></i>
